{% extends 'layout.html' %}

{% block body %}
	<div class="jumbotron text-center">
		<h1>Welcome</h1>
		<p class="lead">This website allows users to create their own account and make articles that other users can see. Articles can be on any topic so feel free to just dive in.</p>
		{% if session.logged_in == NULL %}
			<a href="/register" class="btn btn-primary">Register</a>
			<a href="/login" class="btn btn-success">Login</a>
		{% endif %}
	</div>
{% endblock %}
